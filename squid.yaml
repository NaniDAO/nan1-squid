manifestVersion: subsquid.io/v0.1
name: nan1
version: 1
description: A squid that indexes NANI accounts on ETH and Arbitrum
build:
deploy:
  addons:
    postgres:
    rpc:
      - arbitrum-one.http
  processor:
    - name: processor
      cmd:
        - sqd
        - process:prod
      env:
        RPC_ENDPOINT_ETH: ${{ secrets.RPC_ARBITRUM_ONE_HTTP }}
  api:
    cmd: [ "sqd", "serve:prod" ]
